version: '3.5'

services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888
    logging:
      driver: none

  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: '10.164.0.10'
    logging:
      driver: none

  twitter-ingestion:
    container_name: twitter-ingestion
    build: 
      context: ./ingestion
      dockerfile: twitter.Dockerfile
    image: twitter-ingestion:latest
    depends_on:
      - kafka

  crypto-ingestion:
    container_name: crypto-ingestion
    build: 
      context: ./ingestion
      dockerfile: crypto.Dockerfile
    image: crypto-ingestion:latest
    depends_on:
      - kafka